# Nightly win64 craft build of Kate
craft_nightly_windows_qt515:
  stage: deploy
  image: kdeorg/ci-windows-qt515:latest
  tags:
    - Windows
  variables:
    PYTHONUTF8: 1
    CRAFT_BASE: "C:/Craft"
    PROJECT: Kate
    CRAFT_TARGET: master
    CRAFT_PLATFORM: windows-msvc2019_64-cl
    CRAFT_BUILD_BLUEPRINT: kate
    CRAFT_BUILD_TYPE: Nightly
    CRAFTMASTER_CONFIG: bf-tooling/craft/configs/master/CraftBinaryCache.ini
    CRAFT_PROJECT_PARAMS: --target master
  interruptible: true
  before_script:
    - Set-PSDebug -Trace 2
    - cd "$CRAFT_BASE"
    # Make sure NSIS is installed (TODO: Pre-install nsis in the Docker image)
    - python craftmaster/Craftmaster.py --config "${CRAFTMASTER_CONFIG}" --target ${CRAFT_PLATFORM} -c ${CRAFT_OPTIONS} nsis
    # Make sure the build environment for this application is clean
    - python craftmaster/Craftmaster.py --config "${CRAFTMASTER_CONFIG}" --target ${CRAFT_PLATFORM} -c ${CRAFT_OPTIONS} ${CRAFT_PROJECT_PARAMS} --unmerge ${CRAFT_BUILD_BLUEPRINT} ${CRAFT_REBUILD_BLUEPRINT}
  script:
    - cd "$CRAFT_BASE"
    # Ask Craftmaster to ensure all the dependencies are installed for this application we are going to be building
    - python craftmaster/Craftmaster.py --config "${CRAFTMASTER_CONFIG}" --target ${CRAFT_PLATFORM} -c ${CRAFT_OPTIONS} ${CRAFT_PROJECT_PARAMS} --install-deps ${CRAFT_BUILD_BLUEPRINT}
    # Actually build the application now
    - python craftmaster/Craftmaster.py --config "${CRAFTMASTER_CONFIG}" --target ${CRAFT_PLATFORM} -c ${CRAFT_OPTIONS} --no-cache ${CRAFT_PROJECT_PARAMS} ${CRAFT_BUILD_BLUEPRINT} ${CRAFT_REBUILD_BLUEPRINT}
  after_script:
    # Ensure gpg-agent and dbus-daemon are no longer around
    # For reasons unknown, these processes somehow end up running within the Binary Factory environment
    # If they're allowed to continue running, then later cleanup operations will fail and leave the builder setup broken (requiring manual intervention to fix)
    - taskkill /F /IM gpg-agent.exe; $null
    - taskkill /F /IM dbus-daemon.exe; $null
    - cd "$CRAFT_BASE"
    - python craftmaster/Craftmaster.py --config "${CRAFTMASTER_CONFIG}" --target ${CRAFT_PLATFORM} -c ${CRAFT_OPTIONS} --clean-unused
  when: manual
